<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<title>Card</title>
</head>
<body>
	<form id="form" class="form">
		<div class="card-container">
			<div class="card">
				<div class="card-front">
					<div class="row">
						<div class="chip"></div>
						<div class="card-logo"></div>
					</div>
					<div class="row">
						<div class="card-number">
							<p id="number">#### #### #### ####</p>
						</div>
					</div>
					<div class="row">
						<div class="card-name">
							<p class="title">Card Name</p>
							<p id="name">None name</p>
						</div>
						<div class="card-date">
							<p class="title">Expires</p>
							<p id="date" >01/21</p>
						</div>
					</div>
				</div>
				<div class="card-back">
					<div class="card-line"></div>
					<div class="row">
						<div class="card-line-cvv">
							<div class="card-cvv">
								<div class="cvv-text">***</div>
							</div>
						</div>
					</div>

					<div class="row">
						<!-- Test text -->
						<div class="card-info">
							this maket card, is not real!
							 this maket card, is not real!
							 this maket card, is not real!
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="main">
			<div class="input">
				<label for="inputNumber">Card Number</label>
				<input id="inputNumber" maxlength="19">
			</div>
			<div class="input">
				<label for="inputName">Card Name</label>
				<input id="inputName" maxlength="30" type="text">
			</div>
			<div class="row">
				<div class="select">
					<label for="month">Month</label>
					<select id="inputMonth">
						<option>01</option>
						<option>02</option>
						<option>03</option>
						<option>04</option>
						<option>05</option>
						<option>06</option>
						<option>07</option>
						<option>08</option>
						<option>09</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
					</select>
				</div>
				<div class="select">
					<label for="year">Year</label>
					<select id="inputYear">
						<option>21</option>
						<option>22</option>
						<option>23</option>
						<option>24</option>
						<option>25</option>
						<option>26</option>
						<option>27</option>
						<option>28</option>
						<option>29</option>
						<option>30</option>
					</select>
				</div>
				<div class="input">
					<label for="cvv">CVV</label>
					<input id="inputCvv" min="1" max="999" type="number" >
				</div>
			</div>
			<div class="btn-submit">
				<p>SUBMIT</p>
			</div>
		</div>
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
